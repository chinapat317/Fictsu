services:

  fictsu-database:
    image: postgres:latest
    container_name: fictsu-postgres
    hostname: db
    networks:
      - mynet
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: fictsu
      POSTGRES_USER: Jo
      POSTGRES_PASSWORD: admin
    volumes:
      - fictsu-database:/var/lib/postgresql/data

volumes:
  fictsu-database:
    name: fictsu-postgres

networks:
  mynet:
    driver: bridge
